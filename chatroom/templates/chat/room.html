<!doctype html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="{% static 'chat.js' %}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="{% static 'reconnection-websocket.min.js' %}"></script>

    <title>{{ room.label }}</title>
</head>
<body>
<p class="quite">
    Anyone with this URL can join the room and chat:
    <code>{{ request.scheme }}:{{ request.get_host }}/{{ room.label }}</code>
</p>
<p>
    <label for="handle">Your name:</label>
    <input type="text" id="handle" placeholder="handle">
</p>
<form id="chatform">
    {% csrf_token %}
    <table id="chat">
        <tbody>
        {% for message in messages %}
        <tr>
            <td>{{ message.formatted_timestamp }}</td>
            <td>{{ message.handle }}</td>
            <td>{{ message.message }}</td>
        </tr>
        {% endfor %}
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">
                    <input type="text" id="message" placeholder="message">
                    <button type="submit" id="go">Say it</button>
                </td>
            </tr>
        </tfoot>
    </table>
</form>
</body>
</html>
